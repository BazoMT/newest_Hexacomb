<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <link rel="stylesheet" href="stylesheets/game.css">
    </head>
    <body>
        <div id="top">
            <svg class="res" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 114.6 99.25"><defs><style>.cls-1{fill:#eec33d;stroke:#eec33d;stroke-miterlimit:10;}</style></defs><title>rules_link</title><polygon class="cls-1" points="85.66 0.5 28.94 0.5 0.58 49.63 28.94 98.75 85.66 98.75 114.03 49.63 85.66 0.5"/>
                <a href="splash.html">
                    <path d="M 28 0
                            L 88 0
                            L 116 52
                            L 88 102
                            L 28 102
                            L 0 52
                            Z"
                    />
                    <text x="60"
                            y="50"
                            fill="#FFFFFF"
                            text-anchor="middle"
                            alignment-baseline="middle">
                            resign
                    </text>
            </svg>
            <img id="logo" src="images/logo.png" alt="logo">
            <ul>
                <li id="yellow">&emsp; &emsp; Player 1</li>
                <li id="black">&emsp; &emsp; Player 2</li>
            </ul>
        </div>
        <div id="middle">
            <div>
                <img id="board" src="images/board.png" alt="board">


                <div style="float: left; width: 400px;">
                <div class="hex-row row11">
                    <div class="hex"><div class="top"></div><div class="middle"></div><div class="bottom"></div></div>
                    <div class="hex"><div class="top"></div><div class="middle"></div><div class="bottom"></div></div>
                    <div class="hex"><div class="top"></div><div class="middle"></div><div class="bottom"></div></div>
                </div>
                <div class="hex-row even row10">
                    <div class="hex"><div class="top"></div><div class="middle"></div><div class="bottom"></div></div>
                    <div class="hex"><div class="top"></div><div class="middle"></div><div class="bottom"></div></div>
                </div>
                <div class="hex-row row9">
                    <div class="hex"><div class="top"></div><div class="middle"></div><div class="bottom"></div></div>
                    <div class="hex"><div class="top"></div><div class="middle"></div><div class="bottom"></div></div>
                    <div class="hex"><div class="top"></div><div class="middle"></div><div class="bottom"></div></div>
                </div>
                </div>
            </div>
            
            <p id="time">0:00</p>
            <p class="text">Match Time: &emsp;</p>
        </div>
        <div id="bottom">
            <p id="turn">Your turn</p>
            <svg class="rules" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 114.6 99.25"><defs><style>.cls-1{fill:#eec33d;stroke:#eec33d;stroke-miterlimit:10;}</style></defs><title>rules_link</title><polygon class="cls-1" points="85.66 0.5 28.94 0.5 0.58 49.63 28.94 98.75 85.66 98.75 114.03 49.63 85.66 0.5"/>
                <a href="rules.html">
                    <path d="M 28 0
                            L 88 0
                            L 116 52
                            L 88 102
                            L 28 102
                            L 0 52
                            Z"
                    />
                    <text x="60"
                            y="50"
                            fill="#FFFFFF"
                            text-anchor="middle"
                            alignment-baseline="middle">
                            rules
                    </text>
            </svg>
        </div>

        <script src="javascripts/game.js"></script>
    </body>
</html>
